<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
    <script>
        window.formbutton = window.formbutton || function() {
            (formbutton.q = formbutton.q || []).push(arguments)
        };
        formbutton("create", {
            action: "https://formspree.io/mqkwbqao",
            buttonImg: `<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chat-fill" viewBox="0 0 16 16">
                            <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15z"/>
                        </svg>`,
            styles: {
                fontFamily: '"Lato", sans-serif',
                button: {
                    background: "navy",
                    color: "white",
                    // borderRadius: "5px"
                },
                title: {
                    background: "navy",
                    letterSpacing: "1px",
                    textTransform: "uppercase"
                },
                description: {
                    background: "navy",
                    letterSpacing: "1px",
                    textTransform: "uppercase",
                },
                body: {
                    marginTop: "0.5rem"
                },
                input: {
                    border: "1px solid navy",
                    padding: "7px 14px",
                    fontSize: "1.1rem",
                    "margin": "8px auto"
                },
            },
            title: "Let's Connect!",
            description: "Send us your fedbacks and we will try to improve",
            fields: [{
                name: "name",
                type: "text",
                label: "Your Name",
                required: true,
            }, {
                name: "email",
                type: "email",
                label: "Your Email",
                required: true
            }, {
                name: "Message",
                type: "textarea",
                labe: "Message",
                required: true
            }, {
                type: "submit",
                style: {
                    input: {
                        background: "navy",
                        width: "100%",
                        padding: "7px 14px",
                        fontSize: "1.1rem",
                        color: "white"
                    }
                }
            }],
            onResponse: function(ok, setStatus) {
                if (ok) {
                    setStatus("Your request was received. We'll be in touch shortly.");
                } else {
                    setStatus("<span style='color:red'>There was a problem. We've been notified.</span>");
                }
            }
        })
    </script>
